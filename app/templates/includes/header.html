<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Yummy Recipes">
      <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/fav-icons/apple-touch-icon.png')}}">
      <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/fav-icons/favicon-32x32.png')}}">
      <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/fav-icons/favicon-16x16.png')}}">
      <link rel="manifest" href="{{ url_for('static', filename='img/fav-icons/manifest.json')}}">
      <link rel="mask-icon" href="{{ url_for('static', filename='img/fav-icons/safari-pinned-tab.svg')}}" color="#20af1d">
      <link rel="shortcut icon" href="{{ url_for('static', filename='img/fav-icons/favicon.ico')}}">
      <meta name="msapplication-config" content="static/img/fav-icons/browserconfig.xml">
      <meta name="theme-color" content="#ffffff">
    <title>{% block title %}{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/ionicons.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet"/>
  </head>
  <body>
   <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-right">
        <div class="container">
          <a class="navbar-brand yummy" href="#">Yummy Recipes</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleButton" aria-controls="navbarToggleButton" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarToggleButton">
            <div class="col-md-7 no-padding">
              <form class="form-inline" method="GET">
                <div class="input-group col-md-12 no-padding">
                  <span class="input-group-btn">
                    <button class="btn btn-label" type="button" tabindex="-1"><i class="ion-ios-search-strong"></i></button>
                  </span>
                  <input type="text" type="submit" name="search" class="form-control gr-input" placeholder="Search some recipes ..." aria-label="Search recipes">
                </div>
              </form>
            </div>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link text-success" href="{{ url_for('recipes') }}"><i class="ion-ios-list-outline"></i>&nbsp;&nbsp;My recipes</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-success" data-toggle="dropdown" href="#" role="button" aria-expanded="false"><i class="ion-ios-person"></i>&nbsp;&nbsp;Account</a>
                <div class="dropdown-menu animated flipInX drop bg-light">
                  <!--<a class="dropdown-item text-success" href="settings.html"><i class="ion-ios-gear-outline"></i>&nbsp;&nbsp;Settings</a>-->
                  <a class="dropdown-item text-success" href="index.html"><i class="ion-log-out"></i>&nbsp;&nbsp;Logout</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<!--/Navbar-->
{% block body%}{% endblock %}
<!--Footer-->
      <div class="container text-center">
        <div class="row footer">
          <div class="col align-self-center text-success">
            <br>
            <i class="">Yummy Recipes Community 2017</i><br>
            <div class="credit">Made with â™¥ by Emery</div>
          </div>
        </div>
      </div>
<!--/Footer-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/custom.js') }}"></script>
  </body>
</html>
