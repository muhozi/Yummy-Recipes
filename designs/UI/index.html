<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Yummy Recipes">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/fav-icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/fav-icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/fav-icons/favicon-16x16.png">
    <link rel="manifest" href="assets/img/fav-icons/manifest.json">
    <link rel="mask-icon" href="assets/img/fav-icons/safari-pinned-tab.svg" color="#20af1d">
    <link rel="shortcut icon" href="assets/img/fav-icons/favicon.ico">
    <meta name="msapplication-config" content="assets/img/fav-icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>Join to Share and discover your yummy recipes</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/ionicons.min.css" rel="stylesheet"/>
    <link href="assets/css/animate.css" rel="stylesheet"/>
    <link href="assets/css/custom.css" rel="stylesheet"/>
  </head>
  <body class="body-bg">
<!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-right">
        <div class="container">
        <a class="navbar-brand yummy" href="#">Yummy Recipes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDropdown" aria-controls="navbarDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarDropdown">
          <div class="col-md-7 no-padding">
            <form class="form-inline" method="GET">
              <div class="input-group col-md-12 no-padding">
                <span class="input-group-btn">
                  <button class="btn btn-label" type="button" tabindex="-1"><i class="ion-ios-search-strong"></i></button>
                </span>
                <input type="text" type="submit" name="search" class="form-control gr-input" placeholder="Search some recipes ..." aria-label="Search recipes">
              </div>
            </form>
          </div>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Join</a>
            </li>
          </ul>  
        </div>
      </div>
      </nav>
<!--/Navbar-->
<!--Main Content -->
      <div class="container">
        <section class="content">
          <div class="row justify-content-end">
            <div class="col-md-6">
              <div class="card form-card animated fadeIn">
                <div class="card-header text-center">
                  <h4><span class="yummy">Yummy Recipes</span></h4>
                  Join Yummy Recipes Fans
                </div>
                <div class="card-body">
                  <form method="POST" action="recipes.html">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-btn">
                          <button class="btn btn-label" type="button" tabindex="-1"><i class="ion-ios-person"></i></button>
                        </span>
                        <input type="text" name="name" class="form-control gr-input" placeholder="Full name ..." aria-label="Enter your full name">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-btn">
                          <button class="btn btn-label" type="button" tabindex="-1"><i class="ion-ios-email"></i></button>
                        </span>
                        <input type="text" name="email" class="form-control gr-input" placeholder="Email ..." aria-label="Enter your email">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-btn">
                          <button class="btn btn-label" type="button" tabindex="-1"><i class="ion-ios-unlocked"></i></button>
                        </span>
                        <input type="password" name="password" class="form-control gr-input" placeholder="Enter password ..." aria-label="Enter your email">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-btn">
                          <button class="btn btn-label" type="button" tabindex="-1"><i class="ion-ios-unlocked"></i></button>
                        </span>
                        <input type="password" name="repassword" class="form-control gr-input" placeholder="Re-enter password ..." aria-label="Enter your email">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group justify-content-center">
                        <button type="submit" name="register" class="btn btn-success btn-block">Join</button>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="card-body text-center">
                  Already have an account <a href="login.html" class="text-success">Login</a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
<!--/Main content-->
<!--Footer-->
      <div class="container text-center">
        <div class="row footer">
          <div class="col align-self-center">
            <i class="text-light">Yummy Recipes Community 2017</i><br>
            <div class="credit text-light">Made with â™¥ by Emery</div>
          </div>
        </div>
      </div>
<!--/Footer-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
  </body>
</html>
